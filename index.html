    <link rel="stylesheet" href="./style.css" />

  <body>
    <header>
      <div class="imagem">
        <img class="fundo" src="./assets/favicon.png" />
      </div>
    </header>
    <main>
      <form method="POST" class="formlogin">
        <h1 class="titulo">portal do aluno</h1>
        <label for="login">login</label>
        <input type="email" placeholder="Digite seu login" autofocus="true" />
        <label for="senha">senha</label>
        <input type="password" id= "pass" placeholder="Digite sua senha" />
        <div id="icon" onclick="showHide()"></div>
        <a href="/">esqueci minha senha</a>
        <input type="submit" value="Acessar" class="btn" />
      </form>
    </main>
    <footer>
      <div class="creditos">
        Feito Pela

          href="https://www.linkedin.com/in/luisa-sayuri-senzaki/"

        >
